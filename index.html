<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Welcome to your <span class="font-semibold  text-violet-500">bank account</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block px-3 mb-2 py-3" placeholder="Your email address" type="email" name="" id="type-email">
                <input class="w-9/12 block px-3 mb-2 py-3" placeholder="Your password" type="password" name="" id="type-password">
                <button class="bg-amber-600 py-2 px-8 text-white font-medium rounded-lg hover:bg-sky-700" id="login-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
